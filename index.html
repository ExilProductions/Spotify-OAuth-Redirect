<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Spotify OAuth Redirect</title>
  <script>
    // helper: parse query params
    function getParams() {
      return new URLSearchParams(window.location.search);
    }

    function buildLink(backendUrl) {
      const base = window.location.origin + window.location.pathname;
      return base + "?redirect=" + encodeURIComponent(backendUrl);
    }

    window.onload = () => {
      const params = getParams();
      const redirect = params.get("redirect");

      // Case 1: Spotify callback (redirect param set + code/state returned)
      if (redirect && (params.get("code") || params.get("error"))) {
        // forward everything to backend
        const target = redirect + window.location.search;
        window.location.replace(target);
        return;
      }

      // Case 2: Normal visit -> show UI
      if (!redirect) {
        document.body.innerHTML = `
          <h1>Spotify Redirect Helper</h1>
          <p>Enter your backend callback URL:</p>
          <input id="backend" type="text" placeholder="http://localhost:3000/callback" style="width:90%;max-width:400px" />
          <br/><br/>
          <button onclick="generate()">Generate Redirect URI</button>
          <p id="output" style="margin-top:20px"></p>
        `;
        window.generate = () => {
          const val = document.getElementById("backend").value.trim();
          if (!val) {
            alert("Please enter a backend URL");
            return;
          }
          const link = buildLink(val);
          document.getElementById("output").innerHTML = 
            "Use this in Spotify dashboard:<br/><code>" + link + "</code>";
        };
        return;
      }

      // Case 3: redirect param is set but no Spotify params (user mis-paste)
      document.body.innerHTML = `
        <h1>Configured Redirect</h1>
        <p>This page is ready to forward Spotify auth results to:</p>
        <code>${redirect}</code>
        <p>Try running the Spotify auth flow now.</p>
      `;
    };
  </script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    code {
      background: #f0f0f0;
      padding: 3px 6px;
      border-radius: 4px;
    }
    input {
      padding: 8px;
      font-size: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>

</body>
</html>
